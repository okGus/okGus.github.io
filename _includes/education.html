<div class="container education-container">
  <h3>{{ site.education_title | default: "Education" }}</h3>
  <div class="row clearfix">
    <div class="{{ 'col-xs-6 ' }}{%- if site.about_profile_image -%}col-sm-8 col-md-9 col-print-12{%- endif -%}">
      <h1>
        {{ site.education | strip | markdownify }}
      </h1>
    </div>
    <div class="{{ 'col-xs-6 text-right' }}">
      {{ site.education_year | strip | markdownify | remove: '<p>' | remove: '</p>' }}
    </div>
  </div>
</div>
